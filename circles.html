<!DOCTYPE html>
<html>
    <head>
        <title>Daniel Szmulewicz</title>
    </head>
 
    <body>
        <canvas id="myCanvas">
            <!-- Insert fallback content here -->
            Sorry, your browser doesn't support canvas technology
        </canvas>
        <script type="text/javascript">
var canvas;
var ctx;
var startingAngle;
var endingAngle;
var centerX;
var centerY;
var intervalId; 
var counterclockwise = false;
var threshold = 130;
var circle1 = new Circle(300, 700, 230);
var circle2 = new Circle(20, 400, 230);
  
function drawCircle(circle) {
  ctx.beginPath();
  ctx.arc(centerX, centerY, circle.radius, convertDegreesToRadians(circle.startingAngle), convertDegreesToRadians(circle.endingAngle), counterclockwise);
  ctx.lineWidth = circle.lineWidth;
  ctx.strokeStyle = "black";
  ctx.stroke()
}

function clear() {
  ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
}

function init() {
  canvas = document.getElementById("myCanvas");
  ctx = canvas.getContext("2d");
  ctx.canvas.width = window.innerWidth;
  ctx.canvas.height = window.innerHeight;
  centerX = (canvas.width / 2) - 150;
  centerY = (canvas.height / 2) + 150;
  intervalId = setInterval(adjustEndingAngle, 10);
}

function adjustEndingAngle() {
  console.log("ending angle " + endingAngle);
  if (endingAngle == threshold) {
    clearInterval(intervalId);
    console.log("ending angle has reached threshold");  
  }
  if (endingAngle == 360) {
    endingAngle = 0;
    }
  endingAngle = endingAngle + 5;
  console.log(endingAngle);
  draw();
}

function draw() {
  clear();
  drawCircle(circle1)
  drawCircle(circle2)
}

function convertDegreesToRadians(degree) {
  return (degree * (Math.PI/180));  
}

function Circle(lineWidth, radius, startingAngle, endingAngle) {
  this.lineWidth = lineWidth;
  this.radius = radius;
  this.startingAngle = startingAngle;
  this.endingAngle = startingAngle;
}

init();       
</script>
    </body>
</html>
